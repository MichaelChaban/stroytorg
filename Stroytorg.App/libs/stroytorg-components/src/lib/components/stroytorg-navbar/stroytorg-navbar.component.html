<div class="uzumymw">
    <div class="panel">
        <img id="stroytorg-logo" src="assets/icons/stroytorg-logo.png" alt="tady ma bejt logo">
        <div class="action-bar">
            <img src="assets/icons/shopping_cart.svg">
            <img src="assets/icons/person.svg">
            <img src="assets/icons/grid_view.svg">
        </div>
    </div>
    <div class="menu">
        <ul id="stroytorg-navbar">
            <li *ngFor="let item of items" [attr.active]="item.active">
                <a [routerLink]="[item.link]" (click)="navigationChange($event)">{{ item.name }}</a>
            </li>
        </ul>
    </div>
</div>
