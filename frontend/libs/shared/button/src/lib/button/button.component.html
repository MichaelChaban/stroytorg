<button
  class="d-inline-flex align-items-center"
  [buttonStyle]="buttonStyle"
  [class.icon-label-button]="icon && label"
  [class.icon-button]="icon && !label"
  [routerLink]="routerLink"
  [queryParams]="queryParams"
  matTooltip="Info about the action"
>
  <mat-icon *ngIf="icon" [class.me-2]="label">
    {{ icon }}
  </mat-icon>
  <span *ngIf="label">
    {{ label }}
  </span>
</button>
