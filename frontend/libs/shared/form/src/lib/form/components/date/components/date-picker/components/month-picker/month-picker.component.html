<ng-container *ngIf="isVisible">
  <div class="mt-3 display-flex justify-content-between">
    <div>
      <stroytorg-button
        *ngFor="let month of monthNames"
        class="date-picker-button"
        (click)="selectMonth(month)"
      ></stroytorg-button>
    </div>
  </div>
</ng-container>
