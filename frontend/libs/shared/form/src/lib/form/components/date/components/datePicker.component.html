<div class="datepicker-container">
  <div class="text-center">
    <span>
      {{ getMonthName() }} &nbsp; {{ year }}
    </span>
  </div>
  
  <div class="w-100 display-flex justify-content-between">
    <button (click)="previousMonth()"><mat-icon>{{ previosMonthIcon }}</mat-icon></button>
    <button (click)="nextMonth()"><mat-icon>{{ nextMonthIcon }}</mat-icon></button>
  </div>
  <br />
  <div class="calendar">
    <span *ngFor="let weekDay of weekDaysName" class="day">
      {{ weekDay }}
    </span>
    <span *ngFor="let day of monthDays" class="day">
      {{ day.dayNumber }}
    </span>
  </div>

</div>
