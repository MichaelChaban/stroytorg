<div class="select-container" [selectStyle]="selectStyle">
  <div class="input-select-container">
    <stroytorg-input
      [label]="label"
      [required]="required"
      [readonly]="readonly"
      [disabled]="disabled"
      (click)="toggleOptionsList()"
      [formControl]="formControl"
    ></stroytorg-input>
    <mat-icon (click)="toggleOptionsList(true)">{{ icon }}</mat-icon>
  </div>
  
</div>
<select [(ngModel)]="selectedValue">
  <option
      class="w-100 text-truncate"
      *ngFor="let option of selectOptions"
      [tooltip]="getTooltip(option.label)"
      [value]="option.value"
      (click)="writeValue(option)"
    >
    {{option.label}}
    </option>
</select>
