<div class="table-responsive table-container">
  <table class="table table-hover">
    <caption *ngIf="useCheckbox">Muj input je pravda (true)</caption>
    <thead class="sticky-top">
      <tr>
        <th class="min-width-6" *ngFor="let header of columnDefinitions">
          {{ header.headerName }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of pagedData.pagedData.data">
        <td *ngFor="let column of columnDefinitions">
          {{ column.value ? (column.value | keyOrFn: row) : '' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="mt-3 text-end">
  <stroytorg-paginator
  (pageChange)="pageChanged($event)"
  [page]="pagedData"
  >
  </stroytorg-paginator>
</div>
