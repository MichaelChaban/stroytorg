<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="min-width-6" *ngFor="let header of columnDefinitions">
          {{ header.headerName }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of pagedData.pagedData.data">
        <td *ngFor="let column of columnDefinitions">
          {{ column.value ? (column.value | keyOrFn: row) : '' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<stroytorg-paginator
[currentPage]="pagedData.page"
[totalPages]="pagedData.pagedData.total"
>
</stroytorg-paginator>
