@if (title || icon) {
<button
  class="button d-inline-flex align-items-center gov-button gov-button--{{
    type
  }} gov-button--{{ size }}"
  [tooltip]="tooltip"
  [class.icon-label-button]="icon && title"
  [class.icon-button]="icon && !title"
  [disabled]="disabled"
  [type]="buttonType"
  [routerLink]="routerLink"
  [queryParams]="queryParams"
>
  @if(icon){
  <mat-icon [class.me-2]="title">
    {{ icon }}
  </mat-icon>
  } @if(title){
  <span [class.m-auto]="!icon">
    {{ title }}
  </span>
  }
</button>
}
