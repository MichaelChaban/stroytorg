@if (data && cardRowDefinition) {
  <div class="stroytorg-card__component-container">
    @if (filters && filters.length) {
      <stroytorg-card-filter />
    }
    <div class="stroytorg-card__cards-container" #cardsContainer>
      @for (row of data; track $index) {
        <stroytorg-card-element
          class="stroytorg-card"
          [cardRowDefinition]="cardRowDefinition"
          [cardData]="row"
        />
      }
    </div>
    @if (currentPage < totalPages) {
      <div class="stroytorg-card__load-next">
        <stroytorg-button
          [palette]="'primary-button'"
          [style]="'raised-button'"
          [icon]="buttonIcon.ARROW_DOWN"
          [title]="'Show next'"
          [isLoadingVisible]="true"
        />
      </div>
    }
    @if (loading) {
      <div class="stroytorg-card__loader-container">
        <stroytorg-loader />
      </div>
    }
  </div>
}
