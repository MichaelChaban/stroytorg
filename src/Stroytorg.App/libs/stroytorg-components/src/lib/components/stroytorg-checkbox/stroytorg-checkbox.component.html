<div class="stroytorg-checkbox-container">
  @if(formControl){
  <div class="display-flex align-items-center justify-content-start">
    <label class="stroytorg-checkbox">
      <input
        type="checkbox"
        [disabled]="readonly"
        [checked]="isChecked"
        (change)="toggle()"
      />
      <span
        class="checkmark"
        [class.stroytorg-checkbox-invalid]="
          formControl.invalid && formControl.touched
        "
        [class.checked]="isChecked && readonly"
      ></span>
    </label>
    @if(title){
    <span class="stroytorg-checkbox-title">{{ title }}</span>
    }
  </div>
  @if(formControl.invalid && formControl.touched && !disabled){
  <ul class="stroytorg-error-message-container">
    @for(error of (formControl.errors | error); track $index){
    <li>{{ error }}</li>
    }
  </ul>
  }}
</div>
