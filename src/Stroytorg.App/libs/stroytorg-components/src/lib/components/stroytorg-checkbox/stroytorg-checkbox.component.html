<div
  class="gov-form-control gov-form-control--custom"
  [class.gov-form-control--error]="ngControl && ngControl.invalid"
  (click)="toggle()"
>
  @if(formControl && !forceDisableFormControl){
  <input
    class="gov-form-control__checkbox"
    type="checkbox"
    [formControl]="formControl"
    [disabled]="disabled"
    [value]="checked"
    [checked]="checked"
  />
  } @if(forceDisableFormControl || !formControl){
  <input
    class="gov-form-control__checkbox"
    type="checkbox"
    [disabled]="disabled"
    [value]="true"
    [checked]="checked"
  />
  }

  <span class="gov-form-control__indicator"></span>
  @if(ngControl && ngControl.invalid){
  <span class="gov-form-control__message">{{ ngControl.errors | error }}</span>
  }

  <span class="gov-form-control__validation-mark" tabindex="-1"> </span>
</div>
