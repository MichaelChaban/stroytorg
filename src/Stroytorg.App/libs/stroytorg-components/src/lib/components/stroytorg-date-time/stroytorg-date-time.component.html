<div
  class="gov-form-control gov-form-control__timepicker default-behaviour-unset gov-form-control--{{
    size
  }}"
  [class.gov-form-control--error]="ngControl.invalid"
>
  <input
    class="gov-form-control__input gov-js-input"
    type="time"
    aria-required="false"
    aria-disabled="false"
    [disabled]="disabled"
    [value]="ngControl.value"
    (change)="changeValue($event)"
  />

  <label class="gov-form-control__label">
    {{ label }}
  </label>
  <span *ngIf="!ngControl?.invalid" class="gov-form-control__message">
    {{ hint }}
  </span>
  <span *ngIf="ngControl?.invalid" class="gov-form-control__message">
    {{ ngControl.errors | error }}
  </span>
</div>
