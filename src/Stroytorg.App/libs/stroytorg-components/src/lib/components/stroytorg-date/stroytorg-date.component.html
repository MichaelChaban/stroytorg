@if(formControl){
<div
  class="d-flex justify-content-center align-items-center align-items-center gap-1"
>
  <div class="stroytorg-date-container {{ size }}">
    <input
      floatingHint
      class="stroytorg-date"
      type="date"
      title=""
      [class.stroytorg-date-invalid]="
        formControl.invalid && formControl.touched
      "
      [class.stroytorg-date-with-value]="formControl.value"
      [readOnly]="readonly"
      [formControl]="formControl"
      [ngModel]="formattedValue"
    />
    <stroytorg-datepicker
      [initialDate]="getInitialDate()"
      (datePickerChanges)="selectDate($event)"
    ></stroytorg-datepicker>
    @if(hint){
    <label class="stroytorg-floating-hint active">{{
      hint
    }}</label>
    } @if(formControl && formControl.invalid && formControl.touched && !readonly
    && showErrors){
    <ul class="stroytorg-error-message-container">
      @for(error of (formControl.errors | error); track $index){
      <li>{{ error }}</li>
      }
    </ul>
    }
  </div>
</div>
}
