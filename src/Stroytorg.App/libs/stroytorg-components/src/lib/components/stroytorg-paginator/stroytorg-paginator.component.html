<div class="stroytorg-paginator">
  @if (!showPageSizeSelect) {
    <div class="stroytorg-paginator__select_container">
      <stroytorg-select
        [clearable]="false"
        [items]="pageSizeOptions"
        [inputSize]="'small-width'"
        [hint]="'Total items'"
      >
      </stroytorg-select>
    </div>
  }

  <div class="stroytorg-paginator__paginate_container">
    <stroytorg-button
      class="stroytorg-paginator__button"
      [disabled]="isFirstPage()"
      (clickFn)="firstPage()"
      [icon]="'keyboard_double_arrow_left'"
      [rounded]="true"
    ></stroytorg-button>
    <stroytorg-button
      class="stroytorg-paginator__button"
      [disabled]="isFirstPage()"
      (clickFn)="prevPage()"
      [icon]="'keyboard_arrow_left'"
      [rounded]="true"
    ></stroytorg-button>
    @for (page of getPageArray(); track $index) {
      @if (page.visible) {
        <a
          class="stroytorg-paginator__item"
          [class.active]="activePage(page.page)"
          [class.space]="page.space"
          (click)="pageChange($event)"
          >{{ page.space ? '...' : page.page }}</a
        >
      }
    }
    <stroytorg-button
      class="stroytorg-paginator__button"
      [disabled]="isLastPage()"
      (clickFn)="nextPage()"
      [icon]="'keyboard_arrow_right'"
      [rounded]="true"
    ></stroytorg-button>
    <stroytorg-button
      class="stroytorg-paginator__button"
      [disabled]="isLastPage()"
      (clickFn)="lastPage()"
      [icon]="'keyboard_double_arrow_right'"
      [rounded]="true"
    ></stroytorg-button>
  </div>
</div>
