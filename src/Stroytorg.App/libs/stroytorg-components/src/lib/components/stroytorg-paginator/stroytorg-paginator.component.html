<div class="stroytorg-paginator">
  <stroytorg-select
    [clearable]="false"
    [items]="pageSizeOptions"
    [inputSize]="selectSize.SMALL"
    [hint]="'Total items'"
  >
  </stroytorg-select>
  <stroytorg-button
    class="stroytorg-paginator__button"
    [disabled]="isFirstPage()"
    (clickFn)="firstPage()"
    [icon]="icon.DOUBLE_LEFT"
    [rounded]="true"
  ></stroytorg-button>
  <stroytorg-button
    class="stroytorg-paginator__button"
    [disabled]="isFirstPage()"
    (clickFn)="prevPage()"
    [icon]="icon.LEFT"
    [rounded]="true"
  ></stroytorg-button>
  @for(page of getPageArray(); track $index) { @if(page.visible){
  <a
    class="stroytorg-paginator__item"
    [class.active]="activePage(page.page)"
    [class.space]="page.space"
    (click)="pageChange($event)"
    >{{ page.space ? '...' : page.page }}</a
  >
  } }
  <stroytorg-button
    class="stroytorg-paginator__button"
    [disabled]="isLastPage()"
    (clickFn)="nextPage()"
    [icon]="icon.RIGHT"
    [rounded]="true"
  ></stroytorg-button>
  <stroytorg-button
    class="stroytorg-paginator__button"
    [disabled]="isLastPage()"
    (clickFn)="lastPage()"
    [icon]="icon.DOUBLE_RIGHT"
    [rounded]="true"
  ></stroytorg-button>
</div>
