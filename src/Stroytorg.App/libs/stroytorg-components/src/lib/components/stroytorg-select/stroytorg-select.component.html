@if(formControl){
<div class="display-flex align-items-center gap-1">
  <div class="stroytorg-select-container {{ size }}">
    <ng-select
      floatingHint
      class="stroytorg-select"
      [class.stroytorg-select-invalid]="
        formControl.invalid && formControl.touched
      "
      [items]="_options"
      [bindLabel]="bindLabel"
      [bindValue]="bindValue"
      [multiple]="multiple"
      [readonly]="readonly"
      [formControl]="formControl"
      title=""
    />
    @if(hint){
    <label
      [class.active]="
        (!readonly && formControl.value) ||
        (formControl.invalid && formControl.touched)
      "
      class="stroytorg-floating-hint"
      >{{ hint }}</label
    >} @if(formControl && formControl.invalid && formControl.touched &&
    !readonly){
    <ul class="stroytorg-error-message-container">
      @for(error of (formControl.errors | error); track $index){
      <li>{{ error }}</li>
      }
    </ul>
    }
  </div>
</div>
}
