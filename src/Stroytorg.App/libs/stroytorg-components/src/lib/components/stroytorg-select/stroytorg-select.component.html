@if(formControl){
<div class="display-flex align-items-center gap-1">
  <div class="stroytorg-select-container {{ size }}">
    <ng-select
      floatingHint
      class="stroytorg-select"
      [items]="_options"
      [bindLabel]="bindLabel"
      [bindValue]="bindValue"
      [class.stroytorg-select-invalid]="
        formControl.errors && formControl.touched
      "
      (change)="selectionChange($event)"
      title=""
      [formControl]="formControl"
    />
  </div>
  @if(formControl && formControl.errors && formControl.touched && !readonly){
  <ul class="stroytorg-select-error-message-container">
    @for(error of (formControl.errors | error); track $index){
    <li>{{ error }}</li>
    }
  </ul>
  } @if(hint){
  <label [class.active]="formControl.value" id="stroytorg-floating-hint">{{
    hint
  }}</label
  >}
</div>
}
