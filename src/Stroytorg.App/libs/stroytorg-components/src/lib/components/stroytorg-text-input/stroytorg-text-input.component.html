<div *ngIf="formControl" class="display-flex align-items-center gap-1">
  <div class="stroytorg-text-input-container {{ size }}">
    @if(type === 'singleline'){
    <input
      floatingHint
      class="stroytorg-text-input"
      title=""
      [class.stroytorg-text-input-invalid]="formControl.errors && formControl.touched"
      [formControl]="formControl"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="isRequired()"
    />
    } @else if(type === 'multiline'){
    <textarea
      floatingHint
      class="stroytorg-text-input"
      title=""
      [class.stroytorg-text-input-invalid]="formControl.errors && formControl.touched"
      [formControl]="formControl"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="isRequired()"
    ></textarea>
    } @if(hint){
    <label [class.active]="formControl?.value" id="stroytorg-floating-hint">{{
      hint
    }}</label>
    }
  </div>
</div>
