@if(formControl){
<div
  class="d-flex justify-content-center align-items-center align-items-center gap-1"
>
  <div class="stroytorg-time-container {{ inputSize }}">
    <input
      class="stroytorg-time"
      type="time"
      title=""
      [class.stroytorg-time-invalid]="
        formControl.invalid && formControl.touched
      "
      [class.stroytorg-time-with-value]="formControl.value"
      [readOnly]="readonly"
      [formControl]="formControl"
    />
    <stroytorg-timepicker
      (timePickerChanges)="selectTime($event)"
    ></stroytorg-timepicker>
    @if(hint){
    <label class="stroytorg-floating-hint active">{{ hint }}</label>
    } @if(formControl && formControl.invalid && formControl.touched && !readonly
    && showErrors){
    <ul class="stroytorg-error-message-container">
      @for(error of (formControl.errors | error); track $index){
      <li>{{ error }}</li>
      }
    </ul>
    }
  </div>
</div>
}
