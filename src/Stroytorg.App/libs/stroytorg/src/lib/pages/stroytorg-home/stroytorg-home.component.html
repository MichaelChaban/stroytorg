<div class="page-container">
  <!-- BUTTONS -->
  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [style]="buttonType.DEFAULT"
      [disabled]="true"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [style]="buttonType.PRIMARY"
      (clickFn)="anotherFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [style]="buttonType.OUTLINED"
      (clickFn)="someFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [style]="buttonType.WARNING"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [style]="buttonType.DANGER"
    />
    <stroytorg-button
      class="w-100 d-flex justify-content-center align-items-center"
      [tooltip]="tooltip"
      [rounded]="true"
      [icon]="icon"
      [style]="buttonType.DANGER"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [style]="buttonType.DANGER"
    />
  </div>

  <hr />

  <!-- FORM GROUPS -->
  <div class="mt-4">
    <form
      [formGroup]="formGroup"
      class="d-flex justify-content-around align-items-center flex-wrap gap-3"
    >
      <stroytorg-select
        [readonly]="false"
        [multiple]="true"
        [items]="items"
        formControlName="select"
        [hint]="'Products'"
      />

      <stroytorg-text-input
        [readonly]="false"
        formControlName="textInput"
        [hint]="'Last Name'"
      />

      <stroytorg-checkbox
        [disabled]="true"
        formControlName="checkbox"
        [title]="'Agree with policies*'"
      />

      <stroytorg-radio
        [disabled]="false"
        formControlName="radio"
        [options]="radioOptions"
      />

      <stroytorg-range
        formControlName="range"
        [minValue]="-1"
        [maxValue]="1000"
        [inputSize]="'large-width'"
        [title]="'Price Range'"
      />

      <stroytorg-date
        [readonly]="false"
        formControlName="date"
        [hint]="'Date'"
        [inputSize]="'x-large-width'"
      />

      <stroytorg-time
        [readonly]="false"
        formControlName="time"
        [hint]="'Time'"
        [inputSize]="'x-large-width'"
      />
    </form>
  </div>

  <hr />

  <!-- TABLE -->
  <div class="mt-4">
    <stroytorg-table
      [showPaginator]="true"
      [loading]="false"
      [autoIndex]="true"
      [multipleSelect]="true"
      [data]="mockDATA"
      [pageSize]="2"
      [total]="mockDATA.length"
      [currentPage]="1"
      [columnDefinitions]="columnDefinitions"
    />
  </div>

  <!-- LOADER -->
  <!-- <div class="page-loader">
      <stroytorg-loader ></stroytorg-loader>
    </div>-->

  <!-- IMAGE -->
  <!-- <div>
      <img src="{{environmentImageResource}}Volcano.jpg" alt="">
    </div>  -->

  <!-- CARD -->
  <div class="mt-4">
    <stroytorg-card
      [pageSize]="2"
      [total]="cardMockData.length"
      [currentPage]="1"
      [cardRowDefinition]="cardRowDefinition"
      [data]="cardMockData"
      [loading]="loading"
      (pageChange)="scrollDown($event)"
    />
  </div>
</div>
