<div class="page-container">
    <div class="mt-3 display-flex align-items-center">
        <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [icon]="icon"
        [type]="buttonType.DEFAULT"
        (clickFn)="someFunction()"
      ></stroytorg-button>
      <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [icon]="icon"
        [type]="buttonType.PRIMARY"
      ></stroytorg-button>
      <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [icon]="icon"
        [type]="buttonType.OUTLINED"
      ></stroytorg-button>
      <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [icon]="icon"
        [type]="buttonType.WARNING"
      ></stroytorg-button>
      <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [icon]="icon"
        [type]="buttonType.DANGER"
      ></stroytorg-button>
      <stroytorg-button
        [tooltip]="tooltip"
        [rounded]="true"
        [icon]="icon"
        [type]="buttonType.DANGER"
      ></stroytorg-button>
      <stroytorg-button
        title="See Categories"
        [tooltip]="tooltip"
        [type]="buttonType.DANGER"
      ></stroytorg-button>
    </div>
    
    <div class="mt-4">
        <form [formGroup]="formGroup" class="display-flex align-items-center">
            <stroytorg-select
              [readonly]="true"
              [bindValue]="'value'"
              [multiple]="true"
              [bindLabel]="'label'"
              [items]="items"
              formControlName="select"
              [hint]="'dasdasda'"
            ></stroytorg-select>
      
            <stroytorg-text-input
              [readonly]="false"
              [hint]="'dasdasda'"
            ></stroytorg-text-input>

            <stroytorg-checkbox
              [readonly]="false"
              formControlName="textInput"
              [title]="'dasdasda'"
            ></stroytorg-checkbox>
          </form>
    </div>
</div>
