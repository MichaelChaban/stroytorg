<div class="page-container">
  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [type]="buttonType.DEFAULT"
      [disabled]="true"
      (clickFn)="someFunction()"
    ></stroytorg-button>
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [type]="buttonType.PRIMARY"
    ></stroytorg-button>
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [type]="buttonType.OUTLINED"
    ></stroytorg-button>
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [type]="buttonType.WARNING"
    ></stroytorg-button>
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="icon"
      [type]="buttonType.DANGER"
    ></stroytorg-button>
    <stroytorg-button
      class="w-100 d-flex justify-content-center align-items-center"
      [tooltip]="tooltip"
      [rounded]="true"
      [icon]="icon"
      [type]="buttonType.DANGER"
    ></stroytorg-button>
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [type]="buttonType.DANGER"
    ></stroytorg-button>
  </div>

  <hr />

  <div class="mt-4">
    <form
      [formGroup]="formGroup"
      class="d-flex justify-content-around align-items-center flex-wrap gap-3"
    >
      <stroytorg-select
        [readonly]="false"
        [multiple]="true"
        [items]="items"
        formControlName="select"
        [hint]="'Products'"
      ></stroytorg-select>

      <stroytorg-text-input
        [readonly]="false"
        formControlName="textInput"
        [hint]="'Last Name'"
      ></stroytorg-text-input>

      <stroytorg-checkbox
        [readonly]="false"
        formControlName="checkbox"
        [title]="'Agree with policies*'"
      ></stroytorg-checkbox>

      <stroytorg-date
        [readonly]="false"
        formControlName="date"
        [hint]="'Date'"
        [inputSize]="inputSize"
      ></stroytorg-date>

      <stroytorg-time
        [readonly]="false"
        formControlName="time"
        [hint]="'Time'"
        [inputSize]="inputSize"
      ></stroytorg-time>
    </form>
  </div>

  <hr />
</div>
