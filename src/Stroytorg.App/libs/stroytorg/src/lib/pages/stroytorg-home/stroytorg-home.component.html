<div class="page-container">
  <!-- BUTTONS -->
  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'default-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'primary-button'"
      (clickFn)="anotherFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'warning-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'danger-button'"
    />
  </div>

  <hr />

  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'default-button'"
      [style]="'raised-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'primary-button'"
      [style]="'raised-button'"
      (clickFn)="anotherFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'secondary-button'"
      [style]="'raised-button'"
      (clickFn)="someFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'warning-button'"
      [style]="'raised-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'danger-button'"
      [style]="'raised-button'"
    />
  </div>

  <hr />

  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'default-button'"
      [style]="'stroked-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'primary-button'"
      [style]="'stroked-button'"
      (clickFn)="anotherFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'warning-button'"
      [style]="'stroked-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'danger-button'"
      [style]="'stroked-button'"
    />
  </div>

  <hr />

  <div
    class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1"
  >
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'default-button'"
      [style]="'flat-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'primary-button'"
      [style]="'flat-button'"
      (clickFn)="anotherFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'secondary-button'"
      [style]="'flat-button'"
      (clickFn)="someFunction()"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [icon]="'home'"
      [palette]="'warning-button'"
      [style]="'flat-button'"
    />
    <stroytorg-button
      title="See Categories"
      [tooltip]="tooltip"
      [palette]="'danger-button'"
      [style]="'flat-button'"
    />
  </div>

  <hr />

  <!-- FORM GROUPS -->
  <div class="mt-4">
    <form
      [formGroup]="formGroup"
      class="d-flex justify-content-around align-items-center flex-wrap gap-3"
    >
      <stroytorg-select
        [readonly]="false"
        [multiple]="true"
        [items]="items"
        formControlName="select"
        [hint]="'Products'"
      />

      <stroytorg-text-input
        [readonly]="false"
        formControlName="textInput"
        [hint]="'Last Name'"
      />

      <stroytorg-checkbox
        formControlName="checkbox"
        [title]="'Agree with policies*'"
      />

      <stroytorg-radio
        [disabled]="false"
        formControlName="radio"
        [options]="radioOptions"
      />

      <stroytorg-range
        formControlName="range"
        [minValue]="-1"
        [maxValue]="1000"
        [inputSize]="'large-width'"
        [title]="'Price Range'"
      />

      <stroytorg-date
        [readonly]="false"
        formControlName="date"
        [hint]="'Date'"
        [inputSize]="'x-large-width'"
      />

      <stroytorg-time
        [readonly]="false"
        formControlName="time"
        [hint]="'Time'"
        [inputSize]="'x-large-width'"
      />
    </form>
  </div>

  <hr />

  <div class="mt-3 d-flex justify-content-around align-items-center flex-wrap gap-1">
    <stroytorg-chip
      [title]="'some chip'"
      [selectable]="false"
      [removable]="true"
    />
    <stroytorg-chip
      [title]="'some chip'"
      [selectable]="true"
      [removable]="true"
      [palette]="'primary-chip'"
    />
    <stroytorg-chip
      [title]="'some chip'"
      [selectable]="true"
      [removable]="true"
      [palette]="'warning-chip'"
    />
    <stroytorg-chip
      [title]="'some chip'"
      [selectable]="true"
      [removable]="true"
      [palette]="'danger-chip'"
    />
  </div>

  <hr />

  <!-- TABLE -->
  <div class="mt-4">
    <stroytorg-table
      [showPaginator]="true"
      [loading]="false"
      [autoIndex]="true"
      [multipleSelect]="true"
      [data]="mockDATA"
      [pageSize]="2"
      [total]="mockDATA.length"
      [currentPage]="1"
      [columnDefinitions]="columnDefinitions"
    />
  </div>

  <!-- LOADER -->
  <!-- <div class="page-loader">
      <stroytorg-loader ></stroytorg-loader>
    </div>-->

  <!-- IMAGE -->
  <!-- <div>
      <img src="{{environmentImageResource}}Volcano.jpg" alt="">
    </div>  -->

  <!-- CARD -->
  <div class="mt-4">
    <stroytorg-card
      [pageSize]="2"
      [total]="cardMockData.length"
      [currentPage]="1"
      [cardDefinition]="cardRowDefinition"
      [data]="cardMockData"
      [loading]="loading"
      [filter]="cardFilter"
      (pageChange)="scrollDown($event)"
    />
  </div>
</div>
